<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .settings-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        
        .settings-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .settings-section {
            margin-bottom: 20px;
        }
        
        .settings-section h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .settings-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .settings-item-label {
            flex-basis: 200px;
            font-weight: bold;
        }
        
        .settings-item input[type="text"],
        .settings-item input[type="email"],
        .settings-item select {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .settings-item input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .settings-item-button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    <title>Settings</title>
</head>
<body>
    <div class="settings-container">
        <h2 class="settings-header">Settings</h2>
        
        <div class="settings-section">
            <h3>Profile Information</h3>
            <div class="settings-item">
                <label class="settings-item-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="settings-item">
                <label class="settings-item-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="settings-item">
                <label class="settings-item-label" for="bio">Bio:</label>
                <textarea id="bio" name="bio" placeholder="Enter a short bio"></textarea>
            </div>
        </div>
        
        <div class="settings-section">
            <h3>Account Settings</h3>
            <div class="settings-item">
                <input type="checkbox" id="notifications" name="notifications">
                <label for="notifications">Enable Notifications</label>
            </div>
            <div class="settings-item">
                <input type="checkbox" id="privacy" name="privacy">
                <label for="privacy">Enable Privacy Settings</label>
            </div>
        </div>
        
        <button class="settings-item-button">Save Changes</button>
    </div>
</body>
</html>
