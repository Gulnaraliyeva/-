<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            background-color: mistyrose;
        }
        
        .pin-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .pin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .pin-header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        .pin-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .pin-comments {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .pin-comments img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        
        .pin-comment-content {
            flex-grow: 1;
        }
        
        .pin-comment-sender {
            font-weight: bold;
        }
        
        .pin-comment-text {
            margin-top: 5px;
        }
        
        .pin-comment-form {
            display: flex;
            align-items: center;
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        .pin-comment-form input[type="text"] {
            border: none;
            outline: none;
            flex-grow: 1;
            margin-left: 5px;
        }
        
        .pin-comment-form button {
            padding: 5px 10px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
        
        .pin-comments-container {
            margin-top: 20px;
        }
        
        .pin-comments-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .pin-comment {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .pin-comment img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        
        .pin-comment-content {
            flex-grow: 1;
        }
        
        .pin-comment-sender {
            font-weight: bold;
        }
        
        .pin-comment-text {
            margin-top: 5px;
        }
    </style>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <div class="pin-container">
        <div class="pin-header">
            <img src="./Pinkture.jpg" alt="Logo">
        </div><div class="pin-comments">
            <img src="./kedipin.jpeg" alt="User Avatar">
            <div class="pin-comment-content">
                <div class="pin-comment-sender">Esra Aydoğan</div>
                <div class="pin-comment-text"></div>
            </div>
        </div>
        <img src="./kedi.jpg" alt="Pin Image" class="pin-image">
        <div class="pin-comments">
            <img src="./kedi1.jpeg" alt="User Avatar">
            <div class="pin-comment-content">
                <div class="pin-comment-sender">Pınar Taylan</div>
                <div class="pin-comment-text">Beautiful picture!</div>
            </div>
        </div>
        <div class="pin-comments">
            <img src="./kedi2.jpeg" alt="User Avatar">
            <div class="pin-comment-content">
                <div class="pin-comment-sender">Gulnar Aliyeva</div>
                <div class="pin-comment-text">Love it!</div>
            </div>
        </div>
        <div class="pin-comments">
            <img src="./kedi3.jpeg" alt="User Avatar">
            <div class="pin-comment-content">
                <div class="pin-comment-sender">Beyza Özeren</div>
                <div class="pin-comment-text">Amazing!</div>
            </div>
            <div class="pin-comment-form">
                <input type="text" placeholder="Write your comment...">
                <button type="submit">Submit</button>
            </div>
    
        </div>
    </div>
</body>
</html>
